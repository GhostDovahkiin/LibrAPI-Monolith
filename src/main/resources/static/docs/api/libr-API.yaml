  /v1/api/books/all:
    get:
      tags:
        - book-controller
      operationId: findAll_3
      summary: Find all books without pagination
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookDTO'
        401:
