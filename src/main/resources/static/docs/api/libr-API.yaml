components:
  schemas:
    UserDTO:
      required:
        - age
        - email
        - name
        - phone
        - sex
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 50
          minLength: 2
          type: string
        age:
          maximum: 2
          minimum: 2
          type: integer
          format: int32
        phone:
          maxLength: 15
          minLength: 8
          type: string
        email:
          type: string
        sex:
          type: string
          enum:
            - MALE
            - FEMALE
            - UNDEFINED
    PurchaseDTO:
      required:
        - amountToPay
        - purchasedBooks
        - status
        - user
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          $ref: '#/components/schemas/UserDTO'
        purchasedBooks:
          maxItems: 2147483647
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BookDTO'
        amountToPay:
          minimum: 0
          type: number
          format: double
        status:
          type: string
          enum:
            - COMPLETED
            - FINISHED
            - CLOSED
            - PENDING
            - DELIVERED
    CategoryDTO:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 50
          minLength: 2
          type: string
    BookDTO:
      required:
        - author
        - availableQuantity
        - category
        - isbn
        - publicationYear
        - sellPrice
        - synopsis
        - title
      type: object
      properties:
        id:
          type: integer
          format: int64
        isbn:
          maxLength: 17
          minLength: 17
          type: string
        title:
          maxLength: 50
          minLength: 1
          type: string
        synopsis:
          maxLength: 120
          minLength: 1
          type: string
        author:
          type: string
        publicationYear:
          type: string
          format: date
        sellPrice:
          minimum: 0
          type: number
          format: double
        availableQuantity:
          minimum: 0
          type: integer
          format: int32
        category:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/CategoryDTO'
    Pageable:
      type: object
      properties:
        page:
          minimum: 0
          type: integer
          format: int32
        size:
          minimum: 1
          type: integer
          format: int32
