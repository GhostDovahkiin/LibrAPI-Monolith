      operationId: findBookByCategoriesName
      summary: Get all books by CATEGORY name
      parameters:
        - name: categoryName
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookDTO'
        401:
          description: Unauthorized
        403:
